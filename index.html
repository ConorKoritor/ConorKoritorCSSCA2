<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Deals</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!--Takes input from the user to search for a game-->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Videogame Deals Search</a>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <span id="searchGameHelp" class="form-text">
                Input the name of a videogame to find deals
              </span>
            </div>
            <div class="col-auto">
              <input type="text" id="searchGame" class="form-control" aria-describedby="searchGameHelp">
            </div>
            <div class="col-auto"> 
                <button class="btn btn-outline-success" type="submit" id="submitSearchGame">Search</button>
            </div>
          </div>
        </div>
      </nav>

    <section id="gameDisplay"></section>
    
    <script src="js/gameDealsAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
